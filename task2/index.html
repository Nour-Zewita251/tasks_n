<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<body>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #F1C40F;
                margin: 0;
            }
            .card {
                width: 300px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                font-family: Arial, sans-serif;
                overflow: hidden;
            }
            .card img {
                width: 100%;
            }
            .card .content {
                padding: 20px;
            }
            .card .category {
                background-color: #FFD700;
                color: #000;
                display: inline-block;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 0.9em;
            }
            .card h2 {
                margin: 15px 0;
                font-size: 1.5em;
            }
            .card p {
                color: #777;
                font-size: 0.9em;
                line-height: 1.5;
            }
            .card .author {
                display: flex;
                align-items: center;
                margin-top: 15px;
            }
            .card .author img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img src="./image/photo_2024-08-12_11-07-00.jpg">
            <div class="content">
                <span class="category">Learning</span>
                <p>Published 21 Dec 2023</p>
                <h2>HTML & CSS foundations</h2>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="./image/image-avater.webp" alt="Greg Hooper">
                    <h2>Greg Hooper</h2>
                </div>
            </div>
        </div>
    </body>
    </html>
